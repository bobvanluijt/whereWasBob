    <div id="overlayTextBlock">
        <!-- some welcome text -->
        <h1>Hi there!</h1>
        <h2>This is a map that shows my travels around the world.<br>Also checkout my blog: <a href="www.bob.wtf" target="_blank">www.bob.wtf</a></h2>
        <h3>Click anywhere...</h3>
    </div>
    <div class="bigB"><!-- B logo --></div>
    <script>
    'use strict';

    /**
     * Handle to website
     */ 
    $(".bigB").click(function(){
        var win = window.open("https://bob.wtf", "_blank");
        win.focus();
    });

    /**
     * Init the Map
     */
    function initMap() {

        /**
         * Point map if possible
         */
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(getPosition){
                map.setCenter({lat: getPosition.coords.latitude, lng: getPosition.coords.longitude});
            });
        }

        /**
         * Load the actual maps
         */
        function loadMaps(){
            $.getJSON("whereWasBob.json", function( data ) {            
                data.forEach(function(val) {
                    var marker = new google.maps.Marker({
                        position: {lat: val.lat, lng: val.lng},
                        map: map,
                        name: val.name
                    });
                });
            });
        }

        /**
         * Some window rendering
         */
        if(window.innerHeight > window.innerWidth){
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: {lat: 52.3702, lng: 4.8952}
            });
        } else {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: {lat: 52.3702, lng: 4.8952}
            });
        }

        /**
         * Did you forget to click?
         */ 
        setTimeout(function(){
            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                $("h3").html( $("h3").text().replace("click", "tab") );
            }
            if($("#overlay").length){
                $("h3").fadeIn("slow");
            }
        }, 3000);

        /**
         * Remove overlay
         */
        $("#overlay,#overlayTextBlock").click(function(){
            $("#overlay,#overlayTextBlock").fadeOut("fast");
        });

        /**
         * Load the maps from Foursquare
         */
        loadMaps();
    }
    </script>
    <!-- include gmaps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQ7rozm97SCfqD_N9innaCHtu5-BT948&callback=initMap">
    </script>
  </body>
</html>
