  <body>
    <div id="map"><!-- Google MAPS --></div>
    <div id="overlay"><!-- Color overlay --></div>
    <div id="overlayTextBlock">
        <!-- some welcome text -->
        <h1>Hi there!</h1>
        <h2>My Trips Around the World &#x2708;<br></h2>
        <small>Also checkout my blog: <a href="www.bob.wtf" target="_blank">www.bob.wtf</a></small>
        <h3>Click anywhere...</h3>
    </div>
    <div class="bigB"><!-- B logo --></div>
    <script>
    'use strict';

    /**
     * Handle to website
     */ 
    $(".bigB").click(function(){
        var win = window.open("https://bob.wtf", "_blank");
        win.focus();
    });

    /**
     * Init the Map
     */
    function initMap() {

        /**
         * Load the actual maps
         */
        function loadMaps(){
            var addIcon = {
                anchor: new google.maps.Point(10,10),
                strokeWeight: 1.5,
                fillOpacity: 1,
                optimized: false
            };
            $.getJSON("http://wherewas.bob.wtf/whereWasBob.json", function( data ) {            
                data.forEach(function(val) {
                    console.log("Create: " + val.type);
                    if(val.type.indexOf("Hotel") !== -1){
                        addIcon.path = "M25.562 2.966l-25.562 18.034h6v22h4v-15h8v15h27v-22h5l-24.438-18.034zm16.438 34.034h-19v-9h19v9zm0-12h-33v-8h33v8zm-2-6v4h-29v-4h29m1-1h-31v6h31v-6z";
                        addIcon.fillColor = '#1ce742';
                        addIcon.scale = 1;
                        addIcon.zIndex = 10;
                        map.setCenter({lat: val.lat, lng: val.lng});
                    } else if(val.type.indexOf("Airport") !== -1){
                        addIcon.path = "M48.049 36.31c.523.169.951-.142.951-.692v-3.494c0-.55-.387-1.23-.859-1.512l-18.282-10.895c-.472-.281-.859-.962-.859-1.511v-12.206c0-.55-.168-1.417-.374-1.928 0 0-1.091-2.708-3-3.01-.204-.036-.411-.062-.619-.062h-.01c-.241-.002-.479.028-.713.072l-.216.048-.328.102c-1.588.53-2.406 2.835-2.406 2.835-.184.519-.334 1.393-.334 1.943v12.206c0 .55-.387 1.23-.859 1.512l-18.282 10.894c-.472.282-.859.962-.859 1.512v3.494c0 .55.428.861.951.691l18.098-5.875c.523-.169.951.142.951.692v9.533c0 .55-.36 1.271-.8 1.601l-2.4 1.802c-.44.33-.8 1.051-.8 1.601v2.337c0 .55.433.876.961.724l6.075-1.745c.528-.152 1.394-.152 1.922 0l6.081 1.745c.528.152.961-.174.961-.724v-2.338c0-.55-.36-1.271-.8-1.601l-2.4-1.802c-.439-.33-.8-1.051-.8-1.601v-9.533c0-.55.428-.861.951-.691l18.098 5.876z";
                        addIcon.fillColor = '#ffbf35';
                        addIcon.scale = 0.62;
                        addIcon.zIndex = 8;
                    } else if(val.type.indexOf("Restaurant") !== -1){
                        addIcon.path = "M22 1.932v11.068h-2v-11c0-.552-.448-1-1-1s-1 .448-1 1v11h-2v-11.036c0-1.287-2-1.243-2-.033v11.069h-2v-10.99c0-1.363-2-1.313-2-.054v14.472c0 2.087 2 3.463 4 3.463v26.109c0 4 6 4 6 0v-26.108c2 0 4-1.662 4-3.227v-14.701c0-1.275-2-1.226-2-.032zm9 3.068v25h2v16c0 4 7 4 7 0v-41c0-5-9-5-9 0z";
                        addIcon.fillColor = '#1ce742';
                        addIcon.scale = 0.62;
                        addIcon.zIndex = 2;
                    } else {
                        addIcon.path = "M25.015 2.4c-7.8 0-14.121 6.204-14.121 13.854 0 7.652 14.121 32.746 14.121 32.746s14.122-25.094 14.122-32.746c0-7.65-6.325-13.854-14.122-13.854z";
                        addIcon.fillColor = '#22f79f';
                        addIcon.scale = 0.62;
                        addIcon.zIndex = 1;
                    }
                    var marker = new google.maps.Marker({
                        position: {lat: val.lat, lng: val.lng},
                        map: map,
                        name: val.name,
                        icon: addIcon
                    });
                });
            });
        }

        /**
         * Some window rendering
         */
        if(window.innerHeight > window.innerWidth){
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: {lat: 52.3702, lng: 4.8952}
            });
        } else {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: {lat: 52.3702, lng: 4.8952}
            });
        }

        /**
         * Did you forget to click?
         */ 
        setTimeout(function(){
            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                $("h3").html( $("h3").text().replace("click", "tab") );
            }
            if($("#overlay").length){
                $("h3").fadeIn("slow");
            }
        }, 4200);

        /**
         * Remove overlay
         */
        $("#overlay,#overlayTextBlock").click(function(){
            $("#overlay,#overlayTextBlock").fadeOut("fast");
        });

        /**
         * Load the maps from Foursquare
         */
        loadMaps();
    }
    </script>
    <!-- include gmaps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQ7rozm97SCfqD_N9innaCHtu5-BT948&callback=initMap">
    </script>
